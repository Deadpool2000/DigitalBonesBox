<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate Git Push</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <h1>Automate Git Push</h1>
    <form hx-post="/publish" hx-target="#result" hx-swap="innerHTML" method="POST">
        <label for="fileName">File Name (with .json extension):</label>
        <input type="text" id="fileName" name="fileName" required>
        <br><br>
        <label for="jsonData">Enter JSON Data:</label>
        <textarea id="jsonData" name="jsonData" rows="10" cols="50" required></textarea>
        <br><br>
        <button type="submit" style="background-color: green; color: white;">
            Publish
        </button>
    </form>
    <div id="result"></div>
</body>
</html>
