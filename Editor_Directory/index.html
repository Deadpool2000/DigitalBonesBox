<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Information Viewer</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #777;
        }
        .annotations {
            text-align: left;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .annotations h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        #bone-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
<script>
    //const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/oss-slu/DigitalBonesBox/data/databones/json/';
    //const BONE_JSON_URL = 'https://raw.githubusercontent.com/oss-slu/DigitalBonesBox/data/databones/json/bones.json';
    //const ANNOTATIONS_JSON_URL = 'https://raw.githubusercontent.com/oss-slu/DigitalBonesBox/data/databones/json/annotations.json';


    async function fetchJSON(url) {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Failed to fetch ${url}`);
        }
        return response.json();
    }


    document.addEventListener('DOMContentLoaded', async function() {
    try {
        // Fetch bone and annotation data
        const boneData = await fetchJSON(BONE_JSON_URL);
        const annotationData = await fetchJSON(ANNOTATIONS_JSON_URL);

        // Display bone data
        document.getElementById('bone-name').textContent = boneData.name;
        document.getElementById('bone-description').textContent = boneData.description;

        // Display bone image
        const imagePath = 'https://raw.githubusercontent.com/oss-slu/DigitalBonesBox/data/databones/images/femur.jpg' + boneData.image_path.trim();
        document.getElementById('bone-image').src = imagePath;

        // Display annotations
        const annotationsList = document.getElementById('annotations-list');
        annotationsList.innerHTML = '';

        boneData.annotations.forEach(annotationId => {
            if (annotationData.id === annotationId) {
                const li = document.createElement('li');
                li.textContent = annotationData.text;
                annotationsList.appendChild(li);
            }
        });
    } catch (error) {
        console.error('Error fetching bone data:', error);
    }
});
</script>
</head>
<body>
    <div class="container">
        <h1 id="bone-name">Femur</h1>
        <p class="description" id="bone-description">
            A description of bone, something like: The femur, or thighbone, is the longest bone in the human body.
        </p>
        <div class="annotations">
            <h3>Annotations</h3>
            <ul id="annotations-list">
                <li>List of annotations to be displayed here</li>
            </ul>
        </div>
        <div class="image-section">
            <h3>Image</h3>
            <img id="bone-image" src="https://raw.githubusercontent.com/oss-slu/DigitalBonesBox/data/databones/images/femur.jpg" alt="Bone Image">
        </div>
    </div>
</body>
</html>
